---
name: terraform

on:
  pull_request:
    paths:
      - '**.tf'

permissions:
  contents: read

jobs:
  terraform-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@main
      - name: Check linting of Terraform modules
        uses: devops-infra/action-tflint@master
        with:
          tflint_params: "--module --deep"

  terraform-fmt:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout
        uses: actions/checkout@main
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@main
      - name: Terraform Format
        run: |
          if [[ -n "$(terraform fmt -check -recursive -diff)" ]]; then
          echo "Some terraform files need to be formatted. Run 'terraform fmt -recursive' to fix them:";
          echo "$(terraform fmt -check -recursive)";
          exit 1;
          fi

  terraform-validate:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout
        uses: actions/checkout@main
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@main
        with:
          cli_config_credentials_token: ${{ secrets.TOKEN_TFC }}
      - name: Terraform Init
        run: |
          cat <<-EOF > ./sensitive.auto.tfvars
          tfc_token    = "${{ secrets.TOKEN_TFC }}"
          github_token = "${{ secrets.TOKEN_GITHUB }}"
          EOF
          terraform init
          terraform -version
      - name: Terraform Validate
        run: terraform validate

  terraform-plan:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout
        uses: actions/checkout@main
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@main
        with:
          terraform_wrapper: false
          cli_config_credentials_token: ${{ secrets.TOKEN_TFC }}
      - name: Terraform Init
        run: |
          cat <<-EOF > ./sensitive.auto.tfvars
          tfc_token    = "${{ secrets.TOKEN_TFC }}"
          github_token = "${{ secrets.TOKEN_GITHUB }}"
          EOF
          terraform init
          terraform -version
      - name: Terraform Plan
        run: |
          terraform plan | tee ${{ github.workspace }}/terraform.txt
          plan=$( (grep 'Plan:' ${{ github.workspace }}/terraform.txt) || ( (grep -q "No changes" ${{ github.workspace }}/terraform.txt) && echo "Plan 0 to create, 0 to update, 0 to delete" || exit 1) )
          create=$(echo "$plan" | cut -d ' ' -f2)
          update=$(echo "$plan" | cut -d ' ' -f5)
          delete=$(echo "$plan" | cut -d ' ' -f8)
          echo "{ \"create\": $create, \"update\": $update, \"delete\": $delete }" | jq > ${{ github.workspace }}/terraform.json
      - name: PR Comment
        uses: ahmadnassri/action-terraform-report@master
        with:
          terraform-text: ${{ github.workspace }}/terraform.text
          terraform-json: ${{ github.workspace }}/terraform.json
          github_token: ${{ secrets.TOKEN_GITHUB }}
